<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/logo_white.png" alt="Логотип">
        </header>
        <main class="main page__main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/image.jpg" alt="Фото">
                    <div class="profile__box">
                        <div class="profile__name-edit">
                            <h2 class="profile__name">Жак-Ив Кусто</h2>
                            <button class="profile__edit-btn"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-btn"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                        <div class="elements__description">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__like-btn"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/Elbrus.jpg" alt="Эльбрус">
                        <div class="elements__description">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like-btn"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/Dombay.jpg" alt="Домбай">
                        <div class="elements__description">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like-btn"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/Elbrus.jpg" alt="Эльбрус">
                        <div class="elements__description">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like-btn"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/Dombay.jpg" alt="Домбай">
                        <div class="elements__description">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like-btn"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                        <div class="elements__description">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <button class="elements__like-btn"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Роман Пипко</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-btn"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input class="popup__input popup__input-name" type="text" placeholder="Ваше имя">
                    <input class="popup__input popup__input-job" type="text" placeholder="О себе">
                    <button class="popup__save-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
