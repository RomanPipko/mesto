<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/mesto_logo_white.svg" alt="Логотип">
        </header>
        <main class="main page__main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/image.jpg" alt="Фото">
                    <div class="profile__box">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-btn" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <template id="element-template">
                        <li class="elements__item">
                            <button class="elements__delete-btn" type="button"></button>
                            <img class="elements__photo" src="#" alt="">
                            <div class="elements__description">
                                <h2 class="elements__title"></h2>
                                <button class="elements__like-btn" type="button"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Роман Пипко</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_profile" name="userInfo" novalidate>
                    <div class="popup__input-container">
                        <input id="userName-input" class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" name="userName" required minlength="2" maxlength="20">
                        <span class="form__input-error" id ="userName-input-error"></span> 
                    </div>
                    <div class="popup__input-container">
                        <input id ="userJob-input" class="popup__input popup__input_type_job" type="text" placeholder="О себе" name="userJob" required minlength="2" maxlength="200">
                        <span class="form__input-error" id="userJob-input-error"></span>   
                    </div>
                    <button class="popup__save-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_card">
            <div class="popup__container">
                <button class="popup__close-btn" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_type_card" name="userInfo" novalidate>
                    <div class="popup__input-container">
                        <input id="placeName-input" class="popup__input popup__input_type_placeName" type="text" placeholder="Название" name="placeName" required minlength="2" maxlength="30">
                        <span class="form__input-error" id="placeName-input-error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input id="placeLink-input" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" name="placeLink" required>
                        <span class="form__input-error" id="placeLink-input-error"></span>    
                    </div>
                    <button class="popup__save-btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__image-container">
                <button class="popup__close-btn" type="button"></button>
                <img class="popup__image" src="#" alt="">
                <h2 class="popup__image-title"></h2>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
